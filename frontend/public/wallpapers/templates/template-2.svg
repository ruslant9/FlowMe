<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
    <!-- 
    Стиль 8: Radial Burst
    - Элегантный узор в стиле Арт-деко.
    - Линии и фигуры расходятся из центра с помощью трансформации rotate.
    - Создает ощущение энергии и симметрии.
    -->
    <rect width="1920" height="1080" fill="#18181b"/>
    <g transform="translate(960, 540)" fill="none" stroke="#eab308" stroke-linecap="round">
        <!-- Набор лучей, вращающихся вокруг центра -->
        <g stroke-width="2">
            <line x1="100" y1="0" x2="1000" y2="0" transform="rotate(0)"/>
            <line x1="100" y1="0" x2="1000" y2="0" transform="rotate(15)"/>
            <line x1="100" y1="0" x2="1000" y2="0" transform="rotate(30)"/>
            <line x1="100" y1="0" x2="1000" y2="0" transform="rotate(45)"/>
            <line x1="100" y1="0" x2="1000" y2="0" transform="rotate(60)"/>
            <line x1="100" y1="0" x2="1000" y2="0" transform="rotate(75)"/>
            <line x1="100" y1="0" x2="1000" y2="0" transform="rotate(90)"/>
            <line x1="100" y1="0" x2="1000" y2="0" transform="rotate(105)"/>
            <line x1="100" y1="0" x2="1000" y2="0" transform="rotate(120)"/>
            <line x1="100" y1="0" x2="1000" y2="0" transform="rotate(135)"/>
            <line x1="100" y1="0" x2="1000" y2="0" transform="rotate(150)"/>
            <line x1="100" y1="0" x2="1000" y2="0" transform="rotate(165)"/>
            <line x1="100" y1="0" x2="1000" y2="0" transform="rotate(180)"/>
        </g>
        
        <!-- Декоративные окружности -->
        <circle r="80" stroke-width="4"/>
        <circle r="300" stroke-width="1" stroke-dasharray="10 10"/>
        <circle r="600" stroke-width="2"/>
    </g>
</svg>