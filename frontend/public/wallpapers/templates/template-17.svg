<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="leather-texture">
            <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" seed="10" result="noise"/>
            <feDiffuseLighting in="noise" lighting-color="#103510" surfaceScale="2" result="light">
                <feDistantLight azimuth="45" elevation="60"/>
            </feDiffuseLighting>
            <feComposite in="light" in2="SourceAlpha" operator="in"/>
        </filter>
    </defs>
    <rect width="100%" height="100%" fill="#061806" />
    <rect width="100%" height="100%" filter="url(#leather-texture)" />
</svg>