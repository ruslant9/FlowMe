services:
  # Сервис для Фронтенда (Vite/React)
  - type: static
    name: frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    staticPublishPath: ../static.json # Указываем путь к нашему файлу конфигурации
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: backend
          property: url

  # Сервис для Бэкенда (Node.js/Express)
  - type: web
    name: backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /api # Укажите любой рабочий API-путь для проверки здоровья
    envVars:
      - key: MONGO_URI
        sync: false # Секреты лучше хранить в Secret Files на Render
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        fromService:
          type: static
          name: frontend
          property: url
      # Добавьте сюда все остальные переменные окружения для бэкенда
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false
Важные моменты в этом файле:
rootDir: Указывает Render, в какой папке выполнять команды для каждого сервиса.
